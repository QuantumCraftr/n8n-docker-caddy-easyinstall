services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - ${DATA_FOLDER}/caddy_config:/config
      - ${DATA_FOLDER}/caddy_config/Caddyfile:/etc/caddy/Caddyfile
      - ${DATA_FOLDER}/caddy_logs:/var/log/caddy

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - 5678:5678
    environment:
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      # Secure configuration
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      # Optimizations
      - N8N_RUNNERS_ENABLED=true
      - N8N_EXECUTIONS_DATA_PRUNE=true
      - N8N_EXECUTIONS_DATA_MAX_AGE=168
      - N8N_SECURE_COOKIE=true
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
    volumes:
      - n8n_data:/home/node/.n8n
      - ${DATA_FOLDER}/local_files:/files

  flowise:
    image: flowiseai/flowise
    restart: unless-stopped
    environment:
      - FLOWISE_USERNAME=${FLOWISE_USERNAME}
      - FLOWISE_PASSWORD=${FLOWISE_PASSWORD}
    volumes:
      - flowise_data:/root/.flowise

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    volumes:
      - homepage_data:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DATA_FOLDER}/homepage:/app/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${GENERIC_TIMEZONE}
      - HOMEPAGE_ALLOWED_HOSTS=dashboard.${DOMAIN_NAME}
      # Authentication enabled for security
      - HOMEPAGE_VAR_USERNAME=${HOMEPAGE_USERNAME:-admin}
      - HOMEPAGE_VAR_PASSWORD=${HOMEPAGE_PASSWORD}

  diun:
    image: crazymax/diun:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - diun_data:/data
    environment:
      - TZ=${GENERIC_TIMEZONE}
      - LOG_LEVEL=info
      - LOG_JSON=false
      - DIUN_WATCH_WORKERS=20
      - DIUN_WATCH_SCHEDULE=0 */6 * * *  # Check every 6 hours
      - DIUN_PROVIDERS_DOCKER=true
      - DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT=true
      # Optional: Uncomment to enable webhook notifications (e.g., to n8n)
      # - DIUN_NOTIF_WEBHOOK_ENDPOINT=https://${SUBDOMAIN}.${DOMAIN_NAME}/webhook/diun
      # - DIUN_NOTIF_WEBHOOK_METHOD=POST

volumes:
  caddy_data:
    external: true
  n8n_data:
    external: true
  flowise_data:
    external: true
  homepage_data:
    external: true
  diun_data:
    external: true
